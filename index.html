<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TriviaGame</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Total Trivia Game</h1>
            <p class="lead">Click the start button to answer questions.</p>
            <p class="lead">You will be given a count down timer to show you the time left to answer the questions.</p>
            <p class="lead">Good Luck</p>
        </div>
    </div>
    <div class="start-button">
        <button type="button" id="start">Start</button>
    </div>

    <div class="content">
        <div class="timer">
        </div>
        
        <div class="questionAnswer">
            <div class="question"></div>
            <div class="answers"></div>
        </div>
        <div class="questionAnswer2">
            <div class="question2"></div>
            <div class="answers2"></div>
        </div>
        <div class="questionAnswer3">
            <div class="question3"></div>
            <div class="answers3"></div>
        </div>
        <div class="questionAnswer4">
            <div class="question4"></div>
            <div class="answers4"></div>
        </div>
        <div class="questionAnswer5">
            <div class="question5"></div>
            <div class="answers5"></div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
